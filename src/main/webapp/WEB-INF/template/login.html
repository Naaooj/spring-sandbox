<!DOCTYPE html>
<html layout:decorator="layout">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../resources/css/style.css" rel="stylesheet" th:href="@{/resources/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="jumbotron text-center">
			<div class="container">
				<h1 th:text="#{sandbox.title}">Sandbox</h1>
				<p th:text="#{sandbox.description}">Sandbox description</p>
			</div>
		</div>

		<div class="container">
			<div id="login" class="container-fluid">
				<div class="row">
					<div class="col-offset-4 col-4">
						<form name="f" th:action="@{/authenticate}" method="post" autocomplete="false">
							<input type="hidden" name="lsd" value="AVr-WNkJ" autocomplete="off">
							<fieldset>
								<legend>Please Login before accessing any content</legend>
		
								<div th:if="${error}" class="alert alert-dismissible alert-danger">
									<button type="button" class="close" data-dismiss="alert">x</button>
									<h4>Invalid username or password</h4>
								</div>
								<div class="inputs">
									<div class="form-group label-static">
										<label for="username" class="control-label">Username</label> 
										<input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" value=""/>
										<p class="help-block">Enter your username</p>
									</div> 
									<div class="form-group label-static">
										<label for="password" class="control-label">Password</label>
										<input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" value="" />
										<p class="help-block">Enter your password</p>
									</div>
									<div class="form-group">
										<div class="checkbox">
											<label>
												<input type="checkbox" name="remember-me">Remember me
											</label>
										</div>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-raised btn-primary">Log in</button>
									</div>
								</div>
								<div th:include="fragment/exception :: errorInfo"></div>
								<div>
									Don't have an account? <a th:href="@{/signup}">Signup!</a>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
