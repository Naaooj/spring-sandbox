<!DOCTYPE html>
<html layout:decorator="layout">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../resources/css/style.css" rel="stylesheet"
	th:href="@{/resources/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="jumbotron text-center">
			<h1 th:text="#{sandbox.title}">Sandbox</h1>
			<p th:text="#{sandbox.description}">Sandbox description</p>
		</div>

		<div id="login" class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<form class="form-horizontal" name="f" th:action="@{/authenticate}" method="post">
						<fieldset>
							<legend>Please Login before accessing any content</legend>
														
							<div th:if="${param.error}" class="alert alert-error">Invalid username and password.</div>
							<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
							<div class="form-group">
								<label for="username" class="col-sm-2 control-label">Username</label> 
								<div class="col-sm-4">
									<input type="text" id="username" name="username" class="form-control" />
								</div>
							</div> 
							<div class="form-group">
								<label for="password" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-4">
									<input type="password" id="password" name="password" class="form-control" />
								</div>
							</div>
							<div class="form-group form-actions">
								<div class="col-sm-offset-2 col-sm-10">
									<input type="checkbox" name="remember-me"/>Remember me
								</div>
							</div>
							<div class="form-group form-actions">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn">Log in</button>
								</div>
							</div>
							<div th:include="fragment/exception :: errorInfo"></div>
							<div>
								Don't have an account? <a th:href="@{/signup}">Signup!</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
