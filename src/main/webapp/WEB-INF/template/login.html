<!DOCTYPE html>
<html layout:decorator="layout">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../resources/css/style.css" rel="stylesheet"
	th:href="@{/resources/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="jumbotron text-center">
			<h1 th:text="#{sandbox.title}">Sandbox</h1>
			<p th:text="#{sandbox.description}">Sandbox description</p>
		</div>

		<div id="login" class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<form name="f" th:action="@{/authenticate}" method="post">
						<fieldset>
							<legend>Please Login before accessing any content</legend>
							<div th:if="${param.error}" class="alert alert-error">Invalid username and password.</div>
							<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
							<label for="username">Username</label> 
							<input type="text" id="username" name="username" /> 
							<label for="password">Password</label>
							<input type="password" id="password" name="password" />
							<div class="form-actions">
								<button type="submit" class="btn">Log in</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
