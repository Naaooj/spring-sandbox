<!DOCTYPE html>
<html layout:decorator="layout">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../resources/css/style.css" rel="stylesheet"
	th:href="@{/resources/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="jumbotron text-center">
			<h1 th:text="#{sandbox.title}">Sandbox</h1>
			<p th:text="#{sandbox.description}">Sandbox description</p>
		</div>

		<div id="login" class="container-fluid">
			<div class="row">
				<div class="col-sm-offset-4 col-sm-4">
					<form class="form-horizontal" name="f" th:action="@{/authenticate}" method="post" autocomplete="false">
						<fieldset>
							<legend>Please Login before accessing any content</legend>
														
							<div th:if="${param.error}" class="alert alert-error">Invalid username and password.</div>
							<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
							<div class="inputs">
								<div class="form-group label-static">
									<label for="username" class="control-label">Username</label> 
									<input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" value=""/>
									<p class="help-block">Enter your username</p>
								</div> 
								<div class="form-group label-static">
									<label for="password" class="control-label">Password</label>
									<input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" value="" />
									<p class="help-block">Enter your password</p>
								</div>
								<div class="form-group">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="remember-me"/>Remember me
										</label>
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Log in</button>
								</div>
							</div>
							<div th:include="fragment/exception :: errorInfo"></div>
							<div>
								Don't have an account? <a th:href="@{/signup}">Signup!</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
