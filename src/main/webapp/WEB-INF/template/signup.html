<!DOCTYPE html>
<html layout:decorator="layout">
<head>
<title>Signup</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../resources/css/style.css" rel="stylesheet" th:href="@{/resources/css/style.css}" />
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="row margin-top">
			<div class="col-lg-6 offset-lg-3">
				<div class="card">
					<div class="card-block">
						<h4 class="card-title">
	                		Register a new account
						</h4>
						<form name="signup" th:action="@{/signup}" th:object="${signup}" method="post">
							<div class="inputs">
								<div class="form-group label-float" th:class="${#fields.hasErrors('email')} ? 'has-danger' : 'form-group label-float'">
									<label for="email" class="bmd-label-floating">Email</label>
									<input type="text" id="email" class="form-control" th:field="*{email}"/>
									<small class="bmd-help">Enter your email</small>
									<span th:errors="*{email}" class="form-control-feedback"/>
								</div>
								<div class="form-group label-float" th:class="${#fields.hasErrors('password')} ? 'has-danger' : 'form-group label-float'">
									<label for="password" class="bmd-label-floating">Password</label>
									<input type="password" id="password" class="form-control" th:field="*{password}"/>
									<small class="bmd-help">Enter your password</small>
									<span th:errors="*{password}" class="form-control-feedback"/>
								</div>
								<div class="form-group label-float filler">
									<label for="password-confirmation" class="bmd-label-floating">Password confirmation</label>
									<input type="password" id="password-confirmation" class="form-control" name="passwordConfirmation" value=""/>
									<div class="form-control-feedback">You have entered a wrong password</div>
									<small class="bmd-help">Confirm your password</small>
								</div>
								<div class="form-group label-float" th:class="${#fields.hasErrors('firstname')} ? 'has-danger' : 'form-group label-float'">
									<label for="firstname" class="bmd-label-floating">Firstname</label>
									<input type="text" id="firstname" class="form-control" th:field="*{firstname}" value=""/>
									<span class="bmd-help">Enter your firstname</span>
									<span th:errors="*{firstname}" class="form-control-feedback"/>
								</div>
								<div class="form-group label-float" th:class="${#fields.hasErrors('lastname')} ? 'has-danger' : 'form-group label-float'">
									<label for="lastname" class="bmd-label-floating">Lastname</label>
									<input type="text" id="lastname" class="form-control" th:field="*{lastname}" value=""/>
									<span class="bmd-help">Enter your lastname</span>
									<span th:errors="*{lastname}" class="form-control-feedback"/>
								</div>
								<div class="form-group label-float">
									<label for="phone" class="bmd-label-floating">Phone</label>
									<input type="text" id="phone" class="form-control" name="phone" value=""/>
									<span class="bmd-help">Enter your phone</span>
								</div>
								<div class="form-group margin-top">
									<button type="submit" class="btn btn-raised btn-primary">Create account</button>
								</div>
								<div>
									<p>Return to <a th:href="@{/login}">login page.</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
